<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--main.Css-->
    <link rel="stylesheet" href="style.css">
<!--Font Awesome-->
    <script src="https://kit.fontawesome.com/32ffc40e52.js" crossorigin="anonymous"></script>
<!--Fonst Montserrat Medium 500-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
<!--Animate-Css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
   
    <footer>
        <div class="content">

            <h1 class="Logo">Contact <span>Us</span></h1>

            <div class="contac-wrapper">
                <div class="contact-form">
                    <h3>Contacta con nosotros</h3>
                    <form action="">
                        <p>
                            <label for="fullname">Nombre</label>
                            <input type="text" name="fullname" id="fullname">
                        </p>
                        <p>
                            <label>Email</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label for="">Telefono</label>
                            <input type="tel" name="phone" 
                            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                            required>
                        </p>
                        
                        <p>
                            <label>Asunto</label>
                            <input type="text" name="affair">
                        </p>

                        <p class="block">
                            <label>Mensaje</label>
                            <textarea name="message" rows="3"></textarea>
                        </p>

                        <p class="block">
                            <button type="submit">
                                Enviar
                        </button>
                        </p>
                         
                        
                    </form>
                </div>
                <div class="contact-info">
                    <h4>Más información</h4>
                    <ul>
                        <li><i class="fa-solid fa-location-dot"></i> Mendoza 2345</li>
                        <li><i class="fa-solid fa-phone"></i></i> 2901 - 584743</i></li>
                        <li><i class="fa-solid fa-at"></i> jeejo.menor@gmail.com</li>
                    </ul>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                         Doloremque sequi temporibus dolore animi, ad vitae autem necessitatibus earum magni voluptas?
                    </p>
                    <p><i class="fa-solid fa-copyright"></i> Todos los derechos reservados</p>
                </div>
            </div>

        </div>
    </footer>

</body>
</html>
